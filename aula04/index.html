<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>negrito</h1>                         
    <strong>flamengo semantica</strong><br>
    <b>flamengo não semantica</b>
    <h1>italico</h1>
    <em>vasco semantica</em><br>
    <i>vasco não semntica</i>
    <h1>marcado</h1>
    <mark>texto marcado</mark>
    <h1>inserido/sublinhado</h1>
    <ins>texto inserido</ins><br>
    <u>texto sublinhado</u>
    <h1>deletado</h1>
    <del>texto deletado</del>
    <h1>grande/pequeno</h1>
    <big>texto grande</big><br>
    <small>texto pequeno</small>
    <h1>inferior/superior</h1>
    x<sup>2</sup>
    h<sup>2</sup>0
    
</body>
</html>
